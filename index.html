<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caseirinhos do Gustavo | Delícias Artesanais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header da página -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="/img/images (4).jpeg" alt="Logotipo da Caseirinhos  Cakes" width="50" height="50">
                <h1>Caseirinhos do <span>Gustavo</span></h1>
            </div>
            
            <!-- Botão para abrir o menu em dispositivos móveis -->
            <button class="nav-toggle" aria-label="Abrir menu de navegação">
                <span class="hamburger"></span>
            </button>
            
            <!-- Menu de navegação principal -->
            <nav aria-label="Navegação principal">
                <ul class="nav-menu">
                    <li><a href="#bolos">Bolos</a></li>
                    <li><a href="#bebidas">Bebidas</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Seção Hero com destaque para o título e descrição -->
    <div class="hero">
        <div class="container">
            <h2>Sabores que encantam</h2>
            <p>Bolos artesanais preparados com amor e ingredientes selecionados</p>
            <a href="#bolos" class="btn-primary">Ver Cardápio</a>
        </div>
    </div>

    <!-- Conteúdo principal da página -->
    <main>
        <div class="container">
            <!-- Seção de Bolos -->
            <section id="bolos" class="menu-section">
                <div class="section-header">
                    <h2>Nossos Bolos</h2>
                    <p>Deliciosas opções feitas com carinho para você</p>
                </div>
                
                <!-- Grid de produtos (bolos) -->
                <div id="bolos-grid" class="products-grid">
                    <!-- Produtos serão injetados aqui via JavaScript -->
                </div>
            </section>
            
            <!-- Seção de Bebidas -->
            <section id="bebidas" class="menu-section">
                <div class="section-header">
                    <h2>Bebidas Refrescantes</h2>
                    <p>O complemento perfeito para suas sobremesas</p>
                </div>
                
                <!-- Grid de produtos (bebidas) -->
                <div id="bebidas-grid" class="products-grid">
                    <!-- Produtos serão injetados aqui via JavaScript -->
                </div>
            </section>
        </div>
    </main>
    
    <!-- Restante do código permanece o mesmo -->
    <section id="contato" class="contact-section">
        <!-- ... (código de contato permanece inalterado) ... -->
    </section>

    <footer>
        <!-- ... (código do footer permanece inalterado) ... -->
    </footer>

    <!-- Script para o menu mobile e produtos -->
    <script src="script.js"></script>
</body>
</html>
